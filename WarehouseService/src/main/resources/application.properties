spring.profiles.active=local

server.port=8200

#kafka:29092 if using docker
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id= warehouse-service
spring.kafka.consumer.auto-offset-reset=latest

spring.application.name= warehouse-service
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:mysql://localhost:3307/warehouse
spring.datasource.username=***
spring.datasource.password=***

eureka.instance.hostname=warehouse-service
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.client.service-url.default-zone=${EUREKA_URI:http://eurekadiscovery:8761/eureka}


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect.storage-engine = innodb
spring.jpa.properties.hibernate.use_sql_comments = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.hbm2ddl.auto = create-drop.PhysicalNamingStrategyStandardImpl

# Mail settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=***
spring.mail.password=***
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false
