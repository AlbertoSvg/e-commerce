spring.profiles.active=local

server.port=8200

#kafka:29092 if using docker
#spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id= warehouse-service
spring.kafka.consumer.auto-offset-reset=latest

spring.application.name= warehouse-service
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

#mysql:3306 if using docker
#spring.datasource.url=jdbc:mysql://localhost:3306/warehouse
spring.datasource.url=jdbc:mysql://mysql:3306/warehouse
spring.datasource.username=root
spring.datasource.password=admin

eureka.instance.hostname=warehouse-service
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.client.service-url.default-zone=${EUREKA_URI:http://eurekadiscovery:8761/eureka}


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect.storage-engine = innodb
spring.jpa.properties.hibernate.use_sql_comments = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.hbm2ddl.auto = create-drop.PhysicalNamingStrategyStandardImpl

