server.port = 8080
spring.application.name = warehouse
spring.datasource.url = jdbc:mariadb://localhost:3306/warehouse?createDatabaseIfNotExist=true
eureka.instance.prefer-ip-address = true
eureka.instance.lease-renewal-interval-in-seconds = 5
eureka.instance.lease-expiration-duration-in-seconds = 5
eureka.client.service-url.default-zone = http://eurekadiscovery:8761/eureka

#spring.jpa.show-sql to true, enables the logging of all SQL operations performed
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# replace with app local
spring.datasource.username=kree
spring.datasource.password=Sleepaddict95


# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Allows to create @Table and @Column with name in uppercase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl